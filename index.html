<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="details">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="companies">
          <h1>10k+</h1>
          <p>companies</p>
        </div>

        <div class="templates">
          <h1>314</h1>
          <p>templates</p>
        </div>

        <div class="queries">
          <h1>12M+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
    
    <div class="images">
      <picture>
        <source media="(max-width: 400px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="image-header">
      </picture>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/dracowarz">Draco</a>.
  </div>
</body>
</html>
